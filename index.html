<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindQuest - Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MindQuest Trivia Game</h1>
        <p>Test your knowledge and challenge yourself with fun trivia questions!</p>

        <div id="user-input" class="card">
            <label for="username">Enter your name:</label>
            <input type="text" id="username" placeholder="Your name" required>
        </div>

        <div id="question-input" class="card">
            <label for="num-questions">Enter number of questions:</label>
            <input type="number" id="num-questions" min="1" max="20" value="5">
            <button id="start-btn">Start Quiz</button>
        </div>

        <div id="question-container" class="card"></div>

        <div class="nav-buttons">
            <button id="prev-btn" disabled>Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <div class="leaderboard-container">
        <h2>Leaderboard</h2>
        <ul id="leaderboard"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
