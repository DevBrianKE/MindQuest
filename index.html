<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindQuest - Trivia Game</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            min-height: 100vh;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="quiz-container text-center p-4">
        <h1 class="text-2xl font-bold text-indigo-600">MindQuest Trivia</h1>
        <p class="text-gray-700">Test your knowledge with fun trivia questions!</p>
        <button class="btn btn-primary mt-3 px-4 py-2 rounded-lg shadow">Start Quiz</button>
    </div>
</body>
</html>
